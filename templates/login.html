<ion-view title="Login" id="page3" style="background-color:#EFEFEF;">
  <ion-content padding="true" class="has-header">
    <form id="login-form2" class="list">
      <div class="spacer" style="height: 100px;"></div>
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input4">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="choice()" id="login-button8" style="color:#fff;" class="button button-assertive button-block">Log in</a>
      <a ui-sref="signup()" id="login-button9" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
